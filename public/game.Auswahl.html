<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selection</title>
  <link rel="icon" href="/BodyBlocks.png" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <a class="back" href="/">← Home</a>

  <main class="gameSelect">
    <!-- Toggle oben -->
    <div class="gameSelect__top">
      <div class="gameSelect__toggle">
        <span class="gameSelect__label">Keyboard</span>

        <label class="switch" aria-label="Input mode switch">
          <input id="inputSwitch" type="checkbox" />
          <span class="slider"></span>
        </label>

        <span class="gameSelect__label gameSelect__label--active">Body</span>
      </div>
    </div>

    <!-- 6 Kästchen -->
    <div class="gameSelect__grid">
      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>
      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>
      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>

      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>
      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>
      <button class="gameSelect__box" type="button">
        <span class="gameSelect__boxText">Description</span>
      </button>
    </div>

    <a class="gameSelect__play" href="/game.html">PLAY</a>
  </main>

  <!-- Optional: Toggle Text-Farbe umschalten -->
  <script>
    const input = document.getElementById("inputSwitch");
    const labels = document.querySelectorAll(".gameSelect__label");
    function sync() {
      // unchecked = Keyboard, checked = Body
      labels[0].classList.toggle("gameSelect__label--active", !input.checked);
      labels[1].classList.toggle("gameSelect__label--active", input.checke);
    }
