<head>
    <title>Training</title>
    <link rel="stylesheet" href="/src/pages/execute-training.css">
    <script src="/src/pages/execute-training.ts" type="module"></script>
</head>

<div class="top">
    <img src="/BodyBlocks.png" alt="BodyBlocks Logo" class="logo"/>
    <h1>Training Mode</h1>
</div>

<main class="screen">
    <!-- BACK BUTTON -->
    <a href="/select-training" class="back button">‚Üê BACK</a>

    <!-- NEW: 3 TILE LAYOUT -->
    <section class="tiles">

        <!-- TILE 1: Camera + text inside a single tile-box -->
        <div class="tile" id="leftTile">
            <div class="tile-box">
                <div class="video-wrap" style="position:relative; display:inline-block;">
                    <video id="webcam" autoplay playsinline muted style="transform: scaleX(-1);"></video>
                    <canvas id="overlay" class="overlay-canvas"></canvas>
                </div>
                <div id="status">status: idle</div>
                <div class="tile-text">
                    Step back a little so your full body is visible.
                </div>
            </div>
        </div>

        <!-- TILE 2: Current training unit -->
        <div class="tile" id="middleTile">
            <div class="tile-box" id="interactionBox">
                <!-- Filled dynamically: title, gif, description -->
                <img id="interactionGif" src="/gifs/raise-hands.gif" alt="gif" style="width:160px;height:100px;object-fit:contain;"/>
                <h3 id="interactionTitle">Interaction</h3>
                <p id="interactionDesc">Description of the current training interaction will appear here.</p>
            </div>
        </div>

        <!-- TILE 3: Start / Gameplay -->
        <div class="tile" id="rightTile">
            <div class="tile-box" id="startBox">
                <div class="gif-box" id="gifBox">
                    <img id="gifImg" src="/both_hand.gif" alt="gif">
                </div>

                <div class="hint" id="startHint">
                    To start<br>
                    raise your<br>
                    hands
                </div>

                <button class="start-btn" id="startBtn" type="button">Start</button>
            </div>
            <!-- Alternativer Inhalt nach dem Starten des Trainings -->
            <canvas id="gameCanvas"></canvas>
        </div>


    </section>
</main>
