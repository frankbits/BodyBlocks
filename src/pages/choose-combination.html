<head>
  <link rel="stylesheet" href="/src/pages/choose-combination.css">
    <title>Choose Input Combination - BodyBlocks</title>
</head>

<div class="trainSelect__toggle">
  <span>Keyboard</span>
  <label class="switch">
    <input type="checkbox" id="trainAllToggle">
    <span class="slider"></span>
  </label>
</div>

<div class="top">
  <img src="/BodyBlocks.png" alt="BodyBlocks Logo" class="logo" />
  <h1>Game Mode</h1>
</div>
<a class="back" href="/">‚Üê HOME</a>

<main class="trainSelect">
  <h1 class="trainSelect__title">Choose your control method</h1>

  <div class="trainSelect__grid">

    <!-- Movement -->
    <section class="trainSelect__col">
       <img class="trainSelect__colIcon" src="/movement.png" alt="Movement" />
      <h2 class="trainSelect__colTitle">Movement</h2>
      <div class="trainSelect__cards">

        <button class="trainSelect__box" type="button">
          <img src="/lean.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">Lean left or right</span>
        </button>

        <button class="trainSelect__box" type="button">
          <img src="/gifs/move-fast.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">Step left or right</span>
        </button>

      </div>
    </section>

    <!-- Rotation -->
    <section class="trainSelect__col">
      <img class="trainSelect__colIcon" src="/rotate.png" alt="Rotate" />
      <h2 class="trainSelect__colTitle">Rotation</h2>
      <div class="trainSelect__cards">

        <button class="trainSelect__box" type="button">
          <img src="raise hand.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">Raise your hand</span>
        </button>

        <button class="trainSelect__box" type="button">
          <img src="/gifs/rotate-fast.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">text</span>
        </button>

      </div>
    </section>

    <!-- Drop -->
    <section class="trainSelect__col">
      <img class="trainSelect__colIcon" src="/drop.png" alt="Drop" />
      <h2 class="trainSelect__colTitle">Drop</h2>
      <div class="trainSelect__cards">

        <button class="trainSelect__box" type="button">
          <img src="Jump.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">Jump</span>
        </button>

        <button class="trainSelect__box" type="button">
          <img src="squat.gif" class="trainSelect__gif" />
          <span class="trainSelect__text">Squat</span>
        </button>

      </div>
    </section>

  </div>

  <a class="trainSelect__play" href="/training.html">PLAY</a>
</main>
